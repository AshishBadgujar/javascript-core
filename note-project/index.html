<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
<ul>
    <li><a href="#">Magic Notes</a></li>
    <li><a href="#">Home</a></li>
    <li><input type="text" id="searchText" placeholder="search here"></li>
    <li><button class="btn">Search</button></li> 
</ul>
</nav>



<div class="full">
    
    <h1 class="heading">Welcome to magic note</h1>
    <div class="container">

      
        
            <div class="title">
                <h2>Add Title</h2>
                <input type="text" id="title" class="notetitle" placeholder="enter title">
            </div>

            <div class="textarea">
                <h2>Add note</h2>
                <textarea name="textarea" id="area" cols="80" rows="10" class="textarea"></textarea>
            </div>
        
        <button class="addbtn">Add note</button>
        
    </div>
    <h2 class="heading">Your notes</h2>
    <hr>
    <div class="notesclass" id="notes">



    </div>
    
</div>
    
    
    <script src="app.js"></script>
